<head>
  <meta charset="UTF-8">
  <title>Welcome ‚Äì Directory</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1e1e1e);
      color: #eee;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 2rem;
      color: #aaa;
    }
    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      background: #141414;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      transition: 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      border-color: #4fd1c5;
      transform: translateY(-3px);
    }
    .card h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #4fd1c5;
    }
    .card p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üìÅ Welcome to the File Hub</h1>
  <p>Choose a directory below to view its contents:</p>

    <a class="card" href="docs/">
